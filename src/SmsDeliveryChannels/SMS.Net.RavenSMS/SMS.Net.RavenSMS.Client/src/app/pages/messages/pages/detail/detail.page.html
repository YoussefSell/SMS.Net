<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="'/app/tabs/messages'"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="_message" class="ion-padding">
    <h1>Message details</h1>
    <p>
      Status: <br />
      <span class="session-track-angular">aaaa</span>
    </p>
    <p>
      To: <br />
      {{_message.to }}
    </p>
    <p>
      At:<br />
      {{_message.date | date:'long'}}
    </p>
    <p>
      Content: <br />
      {{_message.content}}
    </p>
    <br />
  </div>

  <ion-list>
    <ion-item (click)="removeMessage()" button>
      <ion-label color="danger">Remove</ion-label>
      <ion-icon
        slot="end"
        color="danger"
        size="small"
        name="trash-outline"
      ></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
