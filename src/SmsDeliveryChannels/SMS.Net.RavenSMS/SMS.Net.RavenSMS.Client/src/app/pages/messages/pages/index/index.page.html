<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons *ngIf="!showSearchbar" slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title *ngIf="!ios && !showSearchbar">Messages</ion-title>
    <ion-searchbar
      *ngIf="showSearchbar"
      showCancelButton="always"
      [(ngModel)]="queryText"
      (ionChange)="updateSchedule()"
      (ionCancel)="showSearchbar = false"
      placeholder="Search"
    ></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button *ngIf="!ios && !showSearchbar" (click)="showSearchbar = true">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Messages</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <ion-searchbar
        [(ngModel)]="queryText"
        (ionChange)="updateSchedule()"
        placeholder="Search"
      ></ion-searchbar>
    </ion-toolbar>
  </ion-header>

  <ion-list #scheduleList [hidden]="_messagesGroups.length === 0">
    <ion-item-group *ngFor="let group of _messagesGroups">
      <ion-item-divider sticky>
        <ion-label> {{group.date}} </ion-label>
      </ion-item-divider>

      <ion-item-sliding
        *ngFor="let message of group.messages"
        class="failed-sent"
      >
        <ion-item routerLink="/app/tabs/messages/{{message.id}}">
          <ion-label>
            <h3>To: {{message.to}}</h3>
            <p>At: {{message.date | date:'fullTime'}}</p>
          </ion-label>
        </ion-item>
        <ion-item-options>
          <ion-item-option
            color="danger"
            (click)="removeMessage()"
            *ngIf="segment === 'favorites'"
          >
            Remove
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-item-group>
  </ion-list>

  <ion-list-header [hidden]="_messagesGroups.length > 0">
    No messages Found
  </ion-list-header>
</ion-content>
