<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Preferences</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="settingsForm" *ngIf="settingsForm">
    <ion-list style="width: 100%;">
      <ion-item>
        <ion-icon slot="start" name="moon-outline"></ion-icon>
        <ion-label>
          Dark Mode
        </ion-label>
        <ion-toggle formControlName="darkMode"></ion-toggle>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
